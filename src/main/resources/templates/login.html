<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: header"></head>
<body>

<nav th:replace="fragments :: navbar"></nav>

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <div class="card shadow-lg">
                <div class="card-body p-5">
                    <h2 class="card-title text-center mb-4">Sign In</h2>

                    <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <strong>Login Failed!</strong> Invalid username or password.
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show" role="alert">
                        You have been logged out successfully.
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <form th:action="@{/login}" method="post" class="needs-validation">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control form-control-lg" id="username" 
                                   name="username" placeholder="Enter your username" required autofocus />
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control form-control-lg" id="password" 
                                   name="password" placeholder="Enter your password" required />
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">Sign In</button>
                    </form>

                    <hr>

                    <p class="text-center mb-0">
                        Don't have an account? 
                        <a href="/register" class="fw-bold text-decoration-none">Create one here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
