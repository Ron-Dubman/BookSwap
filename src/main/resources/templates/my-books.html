<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: header"></head>
<body>
<nav th:replace="fragments :: navbar"></nav>

<div class="container mt-4">
    
    <div th:if="${message}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${message}">Success Message</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="card mb-5 border-warning">
        <div class="card-header bg-warning text-dark">
            <h4>ðŸ”” Incoming Swap Requests</h4>
        </div>
        <div class="card-body">
            <div th:if="${incomingRequests.empty}" class="text-muted text-center py-3">
                You have no pending requests for your books.
            </div>
            
            <table class="table table-hover" th:if="${!incomingRequests.empty}">
                <thead>
                    <tr>
                        <th>Book</th>
                        <th>Requester</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="req : ${incomingRequests}">
                        <td th:text="${req.book.title}" class="fw-bold">Title</td>
                        <td th:text="${req.requester.username}">User</td>
                        <td th:text="${#temporals.format(req.requestDate, 'dd-MM-yyyy HH:mm')}">Date</td>
                        <td>
                            <form th:action="@{/swap/accept}" method="post" class="d-inline">
                                <input type="hidden" name="requestId" th:value="${req.id}"/>
                                <button type="submit" class="btn btn-success btn-sm">Accept Swap</button>
                            </form>
                            <form th:action="@{/swap/reject}" method="post" class="d-inline ms-2">
                                <input type="hidden" name="requestId" th:value="${req.id}"/>
                                <button type="submit" class="btn btn-danger btn-sm">Reject</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>ðŸ“– My Library</h3>
        <a href="/books/new" class="btn btn-primary">+ Add Book</a>
    </div>
    
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="book : ${myBooks}">
            <div class="card h-100 shadow-sm">
                <img th:src="@{'/uploads/' + ${book.photoUrl}}" class="card-img-top book-cover" alt="Cover">
                <div class="card-body">
                    <h5 class="card-title" th:text="${book.title}">Title</h5>
                    <p class="card-text text-muted" th:text="${book.author}">Author</p>
                    
                    <span th:if="${book.status.name() == 'AVAILABLE'}" class="badge bg-success">Available</span>
                    <span th:if="${book.status.name() == 'PENDING_SWAP'}" class="badge bg-warning text-dark">Pending Swap</span>
                    <span th:if="${book.status.name() == 'SWAPPED'}" class="badge bg-secondary">Swapped</span>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
