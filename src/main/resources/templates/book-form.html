<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: header"></head>
<body>
<nav th:replace="fragments :: navbar"></nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">List a New Book</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/books/save}" method="post" enctype="multipart/form-data">
                        
                        <div class="mb-3">
                            <label class="form-label">Book Title</label>
                            <input type="text" name="title" class="form-control" required placeholder="e.g. The Great Gatsby">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Author</label>
                            <input type="text" name="author" class="form-control" required placeholder="e.g. F. Scott Fitzgerald">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Condition</label>
                            <select name="condition" class="form-select">
                                <option value="NEW">Brand New</option>
                                <option value="LIKE_NEW">Like New</option>
                                <option value="GOOD">Good</option>
                                <option value="FAIR">Fair</option>
                                <option value="POOR">Poor</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Cover Photo (Max 2MB)</label>
                            <input type="file" name="image" class="form-control" accept="image/png, image/jpeg" required>
                            <div class="form-text">Supported formats: JPEG, PNG.</div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">Save to Inventory</button>
                            <a href="/my-books" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments :: footer"></footer>
</body>
</html>
