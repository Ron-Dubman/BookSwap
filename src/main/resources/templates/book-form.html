<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: header"></head>
<body>

<nav th:replace="fragments :: navbar"></nav>

<div class="container mt-5" style="max-width: 600px;">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0" th:text="${book.id} != null ? 'âœï¸ Edit Listing' : 'ðŸ“– List a New Book'"></h3>
        </div>
        <div class="card-body">
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <form th:action="${book.id} != null ? @{/books/{id}/edit(id=${book.id})} : @{/books/new}" th:object="${book}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input type="hidden" th:if="${book.id}" th:field="*{id}" />

                <div class="mb-3">
                    <label for="photoURL" class="form-label">Cover Image URL</label>
                    <input type="url" class="form-control" id="photoURL"
                        th:field="*{photoURL}" placeholder="https://example.com/cover.jpg">
                </div>
                <div class="mb-3">
                    <label for="title" class="form-label">Book Title</label>
                    <input type="text" class="form-control" id="title" th:field="*{title}" required>
                </div>

                <div class="mb-3">
                    <label for="author" class="form-label">Author</label>
                    <input type="text" class="form-control" id="author" th:field="*{author}" required>
                </div>

                <div class="mb-3">
                    <label for="condition" class="form-label">Condition</label>
                    <select class="form-select" id="condition" th:field="*{condition}">
                        <option th:each="cond : ${conditions}" 
                                th:value="${cond}" 
                                th:text="${cond}">Good</option>
                    </select>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success btn-lg" th:text="${book.id} != null ? 'Save Changes' : 'List Book'"></button>
                    <a href="/my-books" class="btn btn-secondary">Cancel</a>
                </div>
            </form>

        </div>
    </div>
</div>

<footer th:replace="fragments :: footer"></footer>
</body>
</html>
