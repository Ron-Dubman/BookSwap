<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: header"></head>
<body>

<nav th:replace="fragments :: navbar"></nav>

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-body p-5">
                    <h2 class="card-title text-center mb-2" th:text="${isSetup} ? 'Welcome to BookSwap' : 'Create Account'">Register</h2>
                    <p class="text-center text-muted mb-4" th:text="${isSetup} ? 'Set up your admin account' : 'Join our community'"></p>

                    <div th:if="${isSetup}" class="alert alert-info mb-4" role="alert">
                        <strong>ðŸŽ‰ First Time Setup</strong><br>
                        Create the admin account to get started with BookSwap.
                    </div>
                    
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <strong>Error:</strong> <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <form th:action="${isSetup} ? '/setup' : '/register'" method="post" class="needs-validation">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control form-control-lg" id="username" 
                                   name="username" placeholder="Choose a username" required />
                            <small class="text-muted">3-20 characters, letters and numbers only</small>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control form-control-lg" id="email" 
                                   name="email" placeholder="your@email.com" required />
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control form-control-lg" id="password" 
                                   name="password" placeholder="Minimum 6 characters" required minlength="6" />
                            <small class="text-muted">Use a strong password with uppercase, lowercase, and numbers</small>
                        </div>
                        
                        <button type="submit" class="btn btn-success btn-lg w-100 mb-3" 
                                th:text="${isSetup} ? 'Create Admin Account' : 'Create Account'">
                            Register
                        </button>
                    </form>

                    <hr th:unless="${isSetup}">

                    <p class="text-center mb-0" th:unless="${isSetup}">
                        Already have an account? 
                        <a href="/login" class="fw-bold text-decoration-none">Sign in here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
