<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="header">
    <meta charset="UTF-8">
    <title>Community Book Club</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 60px; }
       .book-cover { height: 250px; object-fit: cover; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="navbar">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">ðŸ“š BookClub</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                
                <li class="nav-item" sec:authorize="hasRole('ROLE_MEMBER')">
                    <a class="nav-link" href="/my-books">My Dashboard</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ROLE_MEMBER')">
                    <a class="nav-link" href="/books/new">List Book</a>
                </li>
                
                <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link" href="/admin/logs">System Logs</a>
                </li>
            </ul>
            
            <div class="d-flex align-items-center">
                <div sec:authorize="isAnonymous()">
                    <a href="/login" class="btn btn-outline-light me-2">Login</a>
                    <a href="/register" class="btn btn-primary">Register</a>
                </div>
                
                <div sec:authorize="isAuthenticated()">
                    <span class="navbar-text me-3 text-light">
                        Hello, <span sec:authentication="name" class="fw-bold">User</span>
                    </span>
                    <form th:action="@{/logout}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</nav>

<footer th:fragment="footer" class="container mt-5 py-4 border-top">
    <p class="text-center text-muted">&copy; 2025 Community Book Swapping Club. Secure by Design.</p>
</footer>

</body>
</html>
